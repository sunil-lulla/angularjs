<!DOCTYPE html>
<html>
<head>
	<title>
		Example 5
	</title>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.js">
</script>
</head>
<body ng-app="MyApp">
<div ng-controller="ClickController">
	<h4> The Simplest Addition Machine ever </h4>
	<button ng-click="add(1)"> Add </button>
	<button ng-click="subtract(1)"> Subtract </button>
	counter: {{ counter}}
</div>
<script type="text/javascript">
	app = angular.module("MyApp",[]);
	app.controller("ClickController",function ($scope) {
		$scope.counter = 0;
		$scope.add = function(no_to_add){
			$scope.counter+=no_to_add
		}
		$scope.subtract = function(no_to_add){
			if($scope.counter != 0)
				$scope.counter-=no_to_add
		}
	});
</script>


</body>
</html>
