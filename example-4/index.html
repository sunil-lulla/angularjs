<!DOCTYPE html>
<html>
<head>
	<title>
		A New Angular App
	</title>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.js">
</script>
</head>
<body>
	<div ng-app="MyApp">
		{{ perentname }}
		<span>
			<h1 ng-controller="MyController">
				Hello {{ name}},
			</h1>
			Welcome to Angular Example 4
		</span>
	</div>
<script type="text/javascript">
	app = angular.module("MyApp",[]);
	
	app.run(function($rootScope){
		$rootScope.perentname = "Good Evening";
	});

	app.controller("MyController",function ($scope) {
		$scope.name = "Sunil Lulla";
	})

</script>
</body>
</html>
